<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Convidados</h1>			
			</div>
		
			<form class="form-inline" method="POST" th:object="${guest}" th:action="@{/guests}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{name}"/>
					<input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{amountOfCompanions}"/>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="guest : ${guests}">
							<td th:text="${guest.name}"></td>
							<td th:text="${guest.amountOfCompanions}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
